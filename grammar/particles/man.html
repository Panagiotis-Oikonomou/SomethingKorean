<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/all.css?v=1.2">
    <script src="../../javascripts/blurr.js"></script>
    <script src="../../javascripts/arrow.js"></script>
    <script src="../../javascripts/linkfuture.js"></script>
    <title>-만 particle</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>-만 particle</h1>
        </div>

        <div class="aside"></div>

        <div class="main">
            <img src="../../media/audioImage/lArrow.png" class="arrow">
            <div class="describe">Description:</div>
           <p>-만 is a particle that typically means &quot;only&quot; or &quot;just&quot;, and it&apos;s used to limit or emphasize something.</p>

           <div class="describe">Examples:</div>
           <div class="examples">
                <span class="blurred-text"><span class="grammar">나만</span> 몰랐어?</span><br>
                Was I the only one who didn&apos;t know?<br><br>

                <span class="blurred-text"><span class="grammar">하루에 한 번만</span> 운동해요.</span><br>
                I exercise only once a day.<br><br>

                <span class="blurred-text">저는 <span class="grammar">고기만</span> 먹어요.</span><br>
                I only eat meat.<br><br>

                <span class="blurred-text"><span class="grammar">그 사람만</span> 알아요.</span><br>
                I only know that person.
           </div>
    </div>
</body>
</html>
