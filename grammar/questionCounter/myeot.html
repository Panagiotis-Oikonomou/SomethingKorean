    <title>QuestionWord몇</title>

<body>
    <div class="container">
        <div class="header">
            <h1>Question Word 몇</h1>
        </div>

        <div class="aside"></div>

        <div class="main">
            <img src="../../media/audioImage/lArrow.png" class="arrow">
            <div class="describe">Description:</div>
            <p>&quot;몇&quot; is a Korean word that primarily functions as an interrogative pronoun, meaning &quot;how many&quot;.</p>
            <a href="https://youtu.be/U1UmO1njM7Y?si=bHscWzJQYKDR2vob">Youtube link</a>
            <div class="describe">Examples:</div>

            <div class="examples">
                <span class="blurred-text">몇 시에 만날 거예요?</span><br>
                What time are we meeting?<br><br>

                <span class="blurred-text">그 사람은 몇 살이에요?</span><br>
                How old is that person?<br><br>

                <span class="blurred-text">애완동물 몇 마리 키워요?</span><br>
                How many pets do you raise?
            </div>
        </div>
    </div>
</body>
